    <div class="formulario">
        <h1>Assinatura Premium</h1>

            <input type="text" placeholder="Digite o seu nome">
            <label id="campoEmail" name="campoEmail">Email: </label>
            <input type="text" placeholder="Digite seu email">
            <label id="campoSenha" name="campoSenha">Senha:</label>
            <input type="password" placeholder="Digite sua Senha">
            <label id="campoAssinatura" name="campoAssinatura">Assinatura: </label>

            <input type="radio" name="assinado" id="opcao1">
            <label for="opcao1">Assinatura 1</label><br>

            <input type="radio" name="assinado" id="opcao2">
            <label for="opcao2">Assinatura 2</label><br>

            <input type="radio" name="assinado" id="opcao3">
            <label for="opcao3">Assinatura 3</label><br>
        </form>
        <div class="botoes">
        <button  type="submit">Enviar</button>
        <button  type="reset">Limpar</button>
    </div>
    </div>
